<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Membership </title>
  <link href="membership.css" rel="stylesheet">
  <script src="membership.js" defer></script>
</head>

<body>
  <header>
    <img src="banner.jpg" alt="Core Logo" class="banner">
    <nav class="NavigationSection">
      <ul>
        <li><a href="index.html">About Us</a></li>
        <li><a href="membership.html">Membership</a></li>
        <li><a href="juicebar.html">Juice Bar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="membership-section">
      <h1>Membership Registration</h1>

      <form name="membershipForm" id="membership-form">
        <div class="memForm">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name">
          <span id="name-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email">
          <span id="email-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone">
          <span id="phone-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <label for="membership-type">Membership Type:</label>
          <select id="membership-type" name="membership-type">
            <option value=""> --Select-- </option>
            <option value="55">Month to Month $55 </option>
            <option value="150">Prepaid for 3 Months $150</option>
            <option value="610">Prepaid for 1 Year $610 </option>
          </select>
          <span id="membership-type-error" class="error-message"></span>
        </div>

        <!-- Enrollment Fee -->
        <div class="memForm">
          <label for="enrollment-fee">Enrollment Fee:</label>
          <input type="text" id="enrollment-fee" readonly>
        </div>

        <!-- Annual Fee -->
        <div class="memForm">
          <label for="annual-fee">Annual Fee:</label>
          <input type="text" id="annual-fee" readonly>
        </div>

        <!-- First Month Dues -->
        <div class="memForm">
          <label for="first-month-dues">First Month Dues:</label>
          <input type="text" id="first-month-dues" readonly>
        </div>

        <!-- Total Cost -->
        <div class="memForm">
          <label for="total-cost">Total Cost:</label>
          <input type="text" id="total-cost" readonly>
        </div>

        <div class="memForm">
          <label for="cardName">Card Name:</label>
          <input type="text" id="cardName" name="cardName">
          <span id="cardName-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
          <span id="cardNumber-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <label for="expiration-date">Expiration Date:</label>
          <input type="month" id="expiration-date" name="expiration-date">
          <span id="expiration-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <label for="cvc">CVC:</label>
          <input type="text" id="cvc" name="cvc" placeholder="123">
          <span id="cvc-error" class="error-message"></span>
        </div>

        <div class="memForm">
          <input type="submit" id="subButton" value="Submit">
        </div>
      </form>

      <div id="formmessage"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CoreFitness. All rights reserved.</p>
  </footer>
</body>
</html>
